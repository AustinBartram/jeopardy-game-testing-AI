<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Jeopardy Game (Resettable)</title>
    <style>
        /*
        * ----------------------------------------------------
        * CSS: Blue, Gold, and White Theme
        * ----------------------------------------------------
        */
        :root {
            --blue: #000080; /* Darker Navy Blue */
            --gold: #FFD700; /* Gold */
            --white: #FFFFFF; /* White */
            --light-blue: #4169E1; /* Royal Blue for accents */
            --dark-red: #A52A2A; /* For Reset button */
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--blue);
            color: var(--white);
            margin: 20px;
            text-align: center;
        }

        h1 {
            color: var(--gold);
            border-bottom: 3px solid var(--gold);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        /* --- Scoreboard & Controls --- */
        .controls {
            background-color: var(--light-blue);
            border: 2px solid var(--gold);
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .player-score, .name-change, .point-input {
            background-color: var(--white);
            color: var(--blue);
            padding: 10px;
            border-radius: 5px;
            margin: 5px;
            flex: 1 1 200px;
            text-align: left;
        }

        .point-input { text-align: center; flex: 1 1 400px; }
        .name-change input, .name-change button, .point-input input, .point-input button, .point-input select {
            padding: 5px;
            margin: 3px;
            border: 1px solid var(--blue);
            border-radius: 3px;
        }

        .name-change button, .point-input button {
            background-color: var(--gold);
            color: var(--blue);
            cursor: pointer;
            font-weight: bold;
        }

        /* --- Jeopardy Board --- */
        .jeopardy-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            border: 5px solid var(--gold);
            background-color: var(--light-blue);
        }

        .category-header {
            background-color: var(--gold);
            color: var(--blue);
            padding: 15px 5px;
            font-size: 1.2em;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            /* Added position relative for the reset button */
            position: relative;
        }

        .clue-cell {
            background-color: var(--blue);
            color: var(--gold);
            padding: 20px 5px;
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--gold);
        }

        .clue-cell:hover {
            background-color: var(--light-blue);
        }

        .clue-cell.played {
            background-color: var(--light-blue);
            color: var(--white);
            pointer-events: none; /* Disable clicking once played */
            font-size: 1.5em;
            cursor: default;
        }

        /* Reset Button Styling */
        .reset-category-btn {
            position: absolute;
            bottom: 2px;
            right: 2px;
            background-color: var(--dark-red);
            color: var(--white);
            border: 1px solid var(--white);
            padding: 2px 5px;
            font-size: 0.7em;
            font-weight: normal;
            cursor: pointer;
            border-radius: 3px;
            display: none; /* Initially hidden */
        }
        .category-header.complete .reset-category-btn {
            display: block; /* Show when category is complete */
        }
    </style>
</head>
<body>

    <h1>AI Jeopardy Challenge</h1>

    <div class="controls">
        <div class="player-score">
            <span id="player-name-1">Player 1</span> Score:
            <span id="score-1" class="score-display">0</span>
        </div>

        <div class="player-score">
            <span id="player-name-2">Player 2</span> Score:
            <span id="score-2" class="score-display">0</span>
        </div>

        <div class="point-input">
            <label>Award Points:</label>
            <select id="player-select">
                <option value="1">Player 1</option>
                <option value="2">Player 2</option>
            </select>
            <label>Value:</label>
            <input type="number" id="point-value" value="0" min="-1000" step="100" style="width: 70px;">
            <button onclick="updateScore('add')">Add</button>
            <button onclick="updateScore('subtract')">Subtract</button>
        </div>

        <div class="name-change">
            <label>Change Name:</label>
            <input type="text" id="new-name-input" placeholder="New Name">
            <button onclick="changeName(1)">Set P1</button>
            <button onclick="changeName(2)">Set P2</button>
        </div>
    </div>

    <div class="jeopardy-board" id="jeopardy-board">
        <div class="category-header" data-column-index="0" data-default-title="Tech History" id="category-0">
            Tech History
            <button class="reset-category-btn" onclick="resetCategory(0)">Reset/New Subject</button>
        </div>
        <div class="category-header" data-column-index="1" data-default-title="World Capitals" id="category-1">
            World Capitals
            <button class="reset-category-btn" onclick="resetCategory(1)">Reset/New Subject</button>
        </div>
        <div class="category-header" data-column-index="2" data-default-title="Mythology" id="category-2">
            Mythology
            <button class="reset-category-btn" onclick="resetCategory(2)">Reset/New Subject</button>
        </div>
        <div class="category-header" data-column-index="3" data-default-title="Famous Quotes" id="category-3">
            Famous Quotes
            <button class="reset-category-btn" onclick="resetCategory(3)">Reset/New Subject</button>
        </div>
        <div class="category-header" data-column-index="4" data-default-title="Cooking Terms" id="category-4">
            Cooking Terms
            <button class="reset-category-btn" onclick="resetCategory(4)">Reset/New Subject</button>
        </div>

        <div class="clue-cell" data-points="200" data-column="0" onclick="clueClicked(this, 200, 0)">200</div>
        <div class="clue-cell" data-points="200" data-column="1" onclick="clueClicked(this, 200, 1)">200</div>
        <div class="clue-cell" data-points="200" data-column="2" onclick="clueClicked(this, 200, 2)">200</div>
        <div class="clue-cell" data-points="200" data-column="3" onclick="clueClicked(this, 200, 3)">200</div>
        <div class="clue-cell" data-points="200" data-column="4" onclick="clueClicked(this, 200, 4)">200</div>

        <div class="clue-cell" data-points="400" data-column="0" onclick="clueClicked(this, 400, 0)">400</div>
        <div class="clue-cell" data-points="400" data-column="1" onclick="clueClicked(this, 400, 1)">400</div>
        <div class="clue-cell" data-points="400" data-column="2" onclick="clueClicked(this, 400, 2)">400</div>
        <div class="clue-cell" data-points="400" data-column="3" onclick="clueClicked(this, 400, 3)">400</div>
        <div class="clue-cell" data-points="400" data-column="4" onclick="clueClicked(this, 400, 4)">400</div>

        <div class="clue-cell" data-points="600" data-column="0" onclick="clueClicked(this, 600, 0)">600</div>
        <div class="clue-cell" data-points="600" data-column="1" onclick="clueClicked(this, 600, 1)">600</div>
        <div class="clue-cell" data-points="600" data-column="2" onclick="clueClicked(this, 600, 2)">600</div>
        <div class="clue-cell" data-points="600" data-column="3" onclick="clueClicked(this, 600, 3)">600</div>
        <div class="clue-cell" data-points="600" data-column="4" onclick="clueClicked(this, 600, 4)">600</div>

        <div class="clue-cell" data-points="800" data-column="0" onclick="clueClicked(this, 800, 0)">800</div>
        <div class="clue-cell" data-points="800" data-column="1" onclick="clueClicked(this, 800, 1)">800</div>
        <div class="clue-cell" data-points="800" data-column="2" onclick="clueClicked(this, 800, 2)">800</div>
        <div class="clue-cell" data-points="800" data-column="3" onclick="clueClicked(this, 800, 3)">800</div>
        <div class="clue-cell" data-points="800" data-column="4" onclick="clueClicked(this, 800, 4)">800</div>

        <div class="clue-cell" data-points="1000" data-column="0" onclick="clueClicked(this, 1000, 0)">1000</div>
        <div class="clue-cell" data-points="1000" data-column="1" onclick="clueClicked(this, 1000, 1)">1000</div>
        <div class="clue-cell" data-points="1000" data-column="2" onclick="clueClicked(this, 1000, 2)">1000</div>
        <div class="clue-cell" data-points="1000" data-column="3" onclick="clueClicked(this, 1000, 3)">1000</div>
        <div class="clue-cell" data-points="1000" data-column="4" onclick="clueClicked(this, 1000, 4)">1000</div>

    </div>

    <script>
        /*
        * ----------------------------------------------------
        * JavaScript: Game Logic for Scores, Names, and Resets
        * ----------------------------------------------------
        */

        // Initial Scores
        const scores = { 1: 0, 2: 0 };

        // New: Track played clues per column (5 columns, 5 clues each)
        const playedClues = {
            0: 0, 1: 0, 2: 0, 3: 0, 4: 0
        };

        const MAX_CLUES_PER_CATEGORY = 5;

        // --- SCORE & NAME FUNCTIONS (Unchanged from previous version) ---

        function updateScore(operation) {
            const playerID = document.getElementById('player-select').value;
            let points = parseInt(document.getElementById('point-value').value);

            if (isNaN(points)) {
                alert("Please enter a valid number for points.");
                return;
            }

            if (operation === 'subtract') {
                points *= -1;
            }

            scores[playerID] += points;
            document.getElementById(`score-${playerID}`).textContent = scores[playerID];
            document.getElementById('point-value').value = 0;
        }

        function changeName(playerID) {
            const newNameInput = document.getElementById('new-name-input');
            let newName = newNameInput.value.trim();

            if (newName === "") {
                alert("Please enter a new name.");
                return;
            }

            document.getElementById(`player-name-${playerID}`).textContent = newName;
            newNameInput.value = "";
        }

        // --- CLUE AND CATEGORY FUNCTIONS (New/Updated) ---

        /**
         * Handles the click on a clue cell, marks it played, and tracks category usage.
         * @param {HTMLElement} clueCell - The div element that was clicked.
         * @param {number} points - The point value of the clue.
         * @param {number} columnIndex - The column index (0-4) of the clicked cell.
         */
        function clueClicked(clueCell, points, columnIndex) {
            // 1. Mark the cell as played
            if (!clueCell.classList.contains('played')) {
                clueCell.classList.add('played');
                clueCell.textContent = 'Played';

                // 2. Track usage for the column
                playedClues[columnIndex] += 1;

                // 3. Check if category is complete
                if (playedClues[columnIndex] >= MAX_CLUES_PER_CATEGORY) {
                    markCategoryComplete(columnIndex);
                }
            }

            // 4. Set the Point Input field for the scorekeeper
            document.getElementById('point-value').value = points;
            alert(`Clue for ${points} clicked! \n\nSelect the correct player and click 'Add' or 'Subtract' above.`);
        }

        /**
         * Visually marks a category as complete and reveals the Reset button.
         * @param {number} columnIndex - The column index (0-4) to mark.
         */
        function markCategoryComplete(columnIndex) {
            const categoryHeader = document.getElementById(`category-${columnIndex}`);
            categoryHeader.textContent = 'CATEGORY COMPLETE - READY FOR NEW SUBJECT';
            categoryHeader.classList.add('complete');

            // Find all clues in this column and ensure they are marked as played
            const cluesInColumn = document.querySelectorAll(`.clue-cell[data-column="${columnIndex}"]`);
            cluesInColumn.forEach(clue => {
                clue.classList.add('played');
                clue.textContent = 'Complete';
            });

            alert(`Category ${columnIndex + 1} is complete! Click the 'Reset/New Subject' button to change the category and questions.`);
        }

        /**
         * Resets a category, clearing all played clues and changing the subject.
         * @param {number} columnIndex - The column index (0-4) to reset.
         */
        function resetCategory(columnIndex) {
            const newSubject = prompt(`Enter the New Subject/Category Name for Column ${columnIndex + 1}:`);

            if (newSubject === null || newSubject.trim() === '') {
                // User cancelled or left blank, use a default placeholder
                alert("Subject reset cancelled. Category name remains unchanged.");
                return;
            }

            // 1. Reset tracker
            playedClues[columnIndex] = 0;

            // 2. Reset category header
            const categoryHeader = document.getElementById(`category-${columnIndex}`);
            categoryHeader.textContent = newSubject.toUpperCase();
            categoryHeader.classList.remove('complete');
            
            // Re-append the button (it was overwritten by textContent)
            const resetButton = document.createElement('button');
            resetButton.className = 'reset-category-btn';
            resetButton.setAttribute('onclick', `resetCategory(${columnIndex})`);
            resetButton.textContent = 'Reset/New Subject';
            categoryHeader.appendChild(resetButton);


            // 3. Reset all clues in the column
            const cluesInColumn = document.querySelectorAll(`.clue-cell[data-column="${columnIndex}"]`);
            const pointValues = [200, 400, 600, 800, 1000]; // Standard point values for reset

            cluesInColumn.forEach((clue, index) => {
                clue.classList.remove('played');
                clue.textContent = pointValues[index];
            });

            alert(`Category ${newSubject.toUpperCase()} successfully reset with new questions (points) for play!`);
        }
    </script>

</body>
</html>
